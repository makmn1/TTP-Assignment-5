<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <meta name="description" content="My Page Description">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div id='grid-board'>
        <div class="box">R1C1</div>
        <div class="box">R1C2</div>
        <div class="box">R1C3</div>
        <div class="box">R2C1</div>
        <div class="box">R2C2</div>
        <div class="box">R2C3</div>
        <div class="box">R3C1</div>
        <div class="box">R2C2</div>
        <div class="box">R3C3</div>
    </div>

    <button id="addCol-btn">Add Column</button>
    <button id="removeCol-btn">Remove Column</button>
    
    <label for="color">Select a Color</label>
    <select name="color" id="color-selector">

        <option value="transparent">Transparent</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="indigo">Indigo</option>
        <option value="violet">Violet</option>
        <option value="brown">Brown</option>
        <option value="black">Black</option>
        <option value="white">White</option>

    </select>


    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
